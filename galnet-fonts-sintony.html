<link rel="import" href="../polymer/polymer.html">

<!--
An element that includes the Galnet Fonts. Include in your elements import and use in a stylesheet or custom-style.

You can import them all at once:

    <link rel="import" href="../bower_components/galnet-font/galnet-fonts.html">
    
Or separately when needed:

    <link rel="import" href="../bower_components/galnet-font/galnet-fonts-eurocaps.html">
    <link rel="import" href="../bower_components/galnet-font/galnet-fonts-sintony.html">

@group Galnet Elements
@element galnet-font
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="galnet-fonts-sintony">

  <template>
    <style is="custom-style">
      :host {
        display: none;
      }
      @font-face {
          font-family: 'sintony';
          src: url('fonts/sintony-regular-webfont.eot');
          src: url('fonts/sintony-regular-webfont.eot?#iefix') format('embedded-opentype'),
              url('fonts/sintony-regular-webfont.woff2') format('woff2'),
              url('fonts/sintony-regular-webfont.woff') format('woff'),
              url('fonts/sintony-regular-webfont.ttf') format('truetype'),
              url('fonts/sintony-regular-webfont.svg#sintonyregular') format('svg');
          font-weight: normal;
          font-style: normal;
      }
      
      @font-face {
          font-family: 'sintony-bold';
          src: url('fonts/sintony-bold-webfont.eot');
          src: url('fonts/sintony-bold-webfont.eot?#iefix') format('embedded-opentype'),
              url('fonts/sintony-bold-webfont.woff2') format('woff2'),
              url('fonts/sintony-bold-webfont.woff') format('woff'),
              url('fonts/sintony-bold-webfont.ttf') format('truetype'),
              url('fonts/sintony-bold-webfont.svg#sintonybold') format('svg');
          font-weight: normal;
          font-style: normal;
      }
    </style>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'galnet-fonts-sintony',

  });

</script>
